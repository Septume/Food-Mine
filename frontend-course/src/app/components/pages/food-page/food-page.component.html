<app-not-found [visible]="!food"
                notFoundMessage="Food Not Found"
                resetLinkText="Back To HomePage">
</app-not-found>
<div *ngIf="food" class="container">
  <img [src]="food.imageUrl" alt="food.name"/>

  <div class="details">
    <div class="header">
      <span class="name">
        {{food.nom}}
      </span>
      <span class="favorite {{food.favori? '': 'not'}}">‚ù§</span>
    </div>
    <div class="rating">
      <star-rating
        [value]="food.stars"
        [totalstars]="5"
        checkedcolor="red"
        uncheckedcolor="black"
        size="25px"
        [readonly]="true">
      </star-rating>
    </div>

    <div class="origins">
      <span *ngFor="let origin of food.origins">
        {{origin}}
      </span>
    </div>

    <div class="tags">
      <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">
        {{tag}}
      </a>
    </div>

    <div class="cook-time">
      <span>
        Time to cook about <strong>{{food.tempsCuisson}}</strong> minutes
      </span>
    </div>

    <div class="price">
      <span>
        {{food.prix | currency}}
      </span>
    </div>

    <button (click)="addToCart()">Add To Cart</button>
  </div>
</div>
